# ChipuRobot Configuration
# Production settings for hardware deployment

[robot]
# Physical dimensions
wheel_diameter = 4.0  # inches
wheel_base = 12.0     # inches
robot_length = 12.0   # inches  
robot_width = 10.0    # inches

# Motor settings
max_speed = 3.0       # ft/s
max_acceleration = 2.0 # ft/sÂ²
pwm_frequency = 1000  # Hz

# Encoder settings
encoder_ppr = 11      # pulses per revolution
encoder_enabled = true

# Sensor settings
imu_enabled = true
vision_enabled = true
camera_resolution = [640, 480]

[field]
# Default field dimensions (FIRST Robotics style)
width = 16.5   # feet
height = 8.2   # feet
scale = 60     # pixels per foot

[server]
host = "0.0.0.0"
port = 5001
debug = false
data_dir = "data"

[logging]
level = "INFO"
file = "logs/chipurobo.log"
max_size = "10MB"
backup_count = 5